version: '3'

services:
  herold_bot:
    container_name: herold_bot
    image: h0d0user/herold_bot:latest
    restart: always
    network_mode: host
    stdin_open: true
    tty: true
    environment:
      - API_ID=YOURAPIID
      - API_HASH=YOURAPIHASH
      - SESSION=YOURSESSION
    volumes:
      - /opt/:/root/herold_bot/user_list.txt
      - /opt/:/root/herold_bot/JustTalk.session
volumes:
  herold_bot: